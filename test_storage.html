<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Persistência - Calculadora Trabalhista</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-container { max-width: 800px; margin: 0 auto; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 8px 16px; margin: 5px; cursor: pointer; }
        .success { background-color: #d4edda; border-color: #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; color: #721c24; }
        .result { margin: 10px 0; padding: 10px; border-radius: 3px; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Teste de Persistência de Dados - Calculadora Trabalhista</h1>
        
        <div class="test-section">
            <h2>1. Testar Salvamento Completo</h2>
            <button onclick="testSaveAllCalculators()">Salvar Dados de Teste</button>
            <button onclick="testLoadSavedData()">Carregar Dados Salvos</button>
            <button onclick="clearAllData()">Limpar Todos os Dados</button>
            <div id="saveResult" class="result"></div>
        </div>

        <div class="test-section">
            <h2>2. Dados Atualmente Salvos</h2>
            <button onclick="showCurrentData()">Mostrar Dados Atuais</button>
            <div id="currentData" class="result"></div>
        </div>

        <div class="test-section">
            <h2>3. Teste por Calculadora</h2>
            <div>
                <button onclick="testSpecificCalculator('fgts')">FGTS</button>
                <button onclick="testSpecificCalculator('pisPasep')">PIS/PASEP</button>
                <button onclick="testSpecificCalculator('seguroDesemprego')">Seguro-Desemprego</button>
                <button onclick="testSpecificCalculator('horasExtras')">Horas Extras</button>
                <button onclick="testSpecificCalculator('inss')">INSS</button>
                <button onclick="testSpecificCalculator('valeTransporte')">Vale-Transporte</button>
                <button onclick="testSpecificCalculator('irpf')">IRPF</button>
            </div>
            <div id="specificResult" class="result"></div>
        </div>
    </div>

    <script>
        // Dados de teste para cada calculadora
        const testData = {
            ferias: {
                salarioBruto: 3000,
                diasFerias: 30,
                dependentes: 2,
                mediaHorasExtras: 250,
                mediaAdicionalNoturno: 150,
                periculosidade: false,
                insalubridadeGrau: '10',
                insalubridadeBase: 'salario_minimo',
                abonoPecuniario: true,
                adiantarDecimo: false,
                errors: {}
            },
            rescisao: {
                motivo: 'sem_justa_causa',
                dataAdmissao: '2023-01-15',
                dataDemissao: '2025-08-27',
                salarioBruto: 3500,
                saldoFgts: 8000,
                avisoPrevio: 'indenizado',
                dependentes: 1,
                mediaHorasExtras: 300,
                mediaAdicionalNoturno: 200,
                periculosidade: true,
                insalubridadeGrau: '0',
                insalubridadeBase: 'salario_minimo',
                feriasVencidas: true,
                descontoVt: 150,
                descontoVr: 50,
                descontoSaude: 100,
                descontoAdiantamentos: 500,
                errors: {}
            },
            decimoTerceiro: {
                salarioBruto: 2800,
                mesesTrabalhados: 12,
                dependentes: 0,
                adiantamentoRecebido: 1400,
                mediaHorasExtras: 200,
                mediaAdicionalNoturno: 100,
                periculosidade: false,
                insalubridadeGrau: '20',
                insalubridadeBase: 'salario_bruto',
                errors: {}
            },
            salarioLiquido: {
                salarioBruto: 3200,
                horasExtras: 400,
                dependentes: 3,
                periculosidade: false,
                insalubridadeGrau: '0',
                insalubridadeBase: 'salario_minimo',
                horasNoturnas: 40,
                cargaHorariaMensal: 220,
                descontoVt: 180,
                descontoVr: 60,
                descontoSaude: 120,
                descontoAdiantamentos: 300,
                recebeSalarioFamilia: true,
                filhosSalarioFamilia: 2,
                errors: {}
            },
            fgts: {
                salarioBruto: 2500,
                saldoTotal: 15000,
                opcaoSaque: 'aniversario',
                errors: {}
            },
            pisPasep: {
                salarioMedio: 2200,
                mesesTrabalhados: 10,
                dataInscricao: '2020-03-15',
                errors: {}
            },
            seguroDesemprego: {
                salario1: 2800,
                salario2: 2700,
                salario3: 2600,
                mesesTrabalhados: 18,
                numSolicitacoes: 0,
                errors: {}
            },
            horasExtras: {
                salarioBase: 2400,
                horasContratuais: 220,
                horasExtras50: 15,
                horasExtras100: 8,
                horasNoturnas: 25,
                errors: {}
            },
            inss: {
                salarioBruto: 4500,
                errors: {}
            },
            valeTransporte: {
                salarioBruto: 2000,
                custoDiario: 8.50,
                diasTrabalho: 22,
                errors: {}
            },
            irpf: {
                rendaAnual: 48000,
                dependentes: 2,
                outrasDeducoes: 3000,
                impostoRetido: 2500,
                errors: {}
            }
        };

        function testSaveAllCalculators() {
            try {
                localStorage.setItem('appState', JSON.stringify(testData));
                localStorage.setItem('savePreference', 'true');
                showResult('saveResult', 'Dados de teste salvos com sucesso!', 'success');
            } catch (error) {
                showResult('saveResult', 'Erro ao salvar: ' + error.message, 'error');
            }
        }

        function testLoadSavedData() {
            try {
                const savedData = localStorage.getItem('appState');
                if (savedData) {
                    const parsed = JSON.parse(savedData);
                    showResult('saveResult', 'Dados carregados com sucesso!', 'success');
                    document.getElementById('currentData').innerHTML = '<pre>' + JSON.stringify(parsed, null, 2) + '</pre>';
                } else {
                    showResult('saveResult', 'Nenhum dado salvo encontrado.', 'error');
                }
            } catch (error) {
                showResult('saveResult', 'Erro ao carregar: ' + error.message, 'error');
            }
        }

        function clearAllData() {
            try {
                localStorage.removeItem('appState');
                localStorage.removeItem('savePreference');
                showResult('saveResult', 'Todos os dados foram limpos!', 'success');
                document.getElementById('currentData').innerHTML = '';
            } catch (error) {
                showResult('saveResult', 'Erro ao limpar: ' + error.message, 'error');
            }
        }

        function showCurrentData() {
            try {
                const appState = localStorage.getItem('appState');
                const savePreference = localStorage.getItem('savePreference');
                
                const data = {
                    savePreference: savePreference,
                    appState: appState ? JSON.parse(appState) : null
                };
                
                document.getElementById('currentData').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                showResult('currentData', 'Erro ao mostrar dados: ' + error.message, 'error');
            }
        }

        function testSpecificCalculator(calculatorName) {
            try {
                const savedData = localStorage.getItem('appState');
                let allData = savedData ? JSON.parse(savedData) : {};
                
                // Adicionar dados de teste para a calculadora específica
                allData[calculatorName] = testData[calculatorName];
                
                localStorage.setItem('appState', JSON.stringify(allData));
                
                showResult('specificResult', 
                    `Dados da calculadora ${calculatorName} salvos com sucesso!<br>` +
                    `<pre>${JSON.stringify(testData[calculatorName], null, 2)}</pre>`, 
                    'success');
            } catch (error) {
                showResult('specificResult', 'Erro ao salvar ' + calculatorName + ': ' + error.message, 'error');
            }
        }

        function showResult(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.innerHTML = message;
            element.className = 'result ' + type;
        }

        // Mostrar dados atuais ao carregar a página
        window.onload = function() {
            showCurrentData();
        };
    </script>
</body>
</html>
