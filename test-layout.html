<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Layout</title>
    <style>
        .main-layout {
            display: grid;
            grid-template-columns: auto 1fr;
            min-height: 100vh;
            transition: grid-template-columns 0.3s ease;
        }
        
        .main-layout.sidebar-hidden {
            grid-template-columns: 0 1fr;
        }
        
        .main-layout.sidebar-collapsed {
            grid-template-columns: 4rem 1fr;
        }
        
        .main-layout.sidebar-expanded {
            grid-template-columns: 16rem 1fr;
        }
        
        .sidebar {
            background: #333;
            color: white;
            padding: 1rem;
        }
        
        .content {
            background: #f5f5f5;
            padding: 1rem;
        }
        
        button {
            padding: 0.5rem 1rem;
            margin: 0.5rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="main-layout sidebar-expanded" id="layout">
        <div class="sidebar">
            <h3>Sidebar</h3>
            <button onclick="setLayout('sidebar-expanded')">Expanded</button>
            <button onclick="setLayout('sidebar-collapsed')">Collapsed</button>
            <button onclick="setLayout('sidebar-hidden')">Hidden</button>
        </div>
        <div class="content">
            <h1>Conteúdo Principal</h1>
            <p>Largura da janela: <span id="width"></span>px</p>
            <p>Estado atual: <span id="state">sidebar-expanded</span></p>
        </div>
    </div>

    <script>
        function setLayout(state) {
            const layout = document.getElementById('layout');
            layout.className = `main-layout ${state}`;
            document.getElementById('state').textContent = state;
        }
        
        function updateWidth() {
            document.getElementById('width').textContent = window.innerWidth;
        }
        
        window.addEventListener('resize', updateWidth);
        updateWidth();
        
        // Teste automático
        console.log('Teste iniciado');
        setTimeout(() => {
            console.log('Mudando para collapsed');
            setLayout('sidebar-collapsed');
        }, 2000);
        
        setTimeout(() => {
            console.log('Mudando para hidden');
            setLayout('sidebar-hidden');
        }, 4000);
        
        setTimeout(() => {
            console.log('Voltando para expanded');
            setLayout('sidebar-expanded');
        }, 6000);
    </script>
</body>
</html>
